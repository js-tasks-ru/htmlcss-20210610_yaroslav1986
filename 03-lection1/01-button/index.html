<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="component">
            <div class="component__title">Buttons</div>
            
            <div class="buttons_wrapper">
                <span class="btn_type_title">Default</span>
                <button class="btn btn-primary" >Primary</button>
                <button class="btn secondary_btn" >Secondary</button>
                <button class="btn alternate_btn" >Alternate</button>
                
                <span class="btn_type_title">Hover</span>
                <button class="btn btn-primary primary_btn_hovered"  >Primary</button>
                <button class="btn secondary_btn secondary_btn_hovered" >Secondary</button>
                <button class="btn alternate_btn alternate_btn_hovered" >Alternate</button>
                
                <span class="btn_type_title">Disabled</span>
                <button class="btn btn-primary" disabled>Primary</button>
                <button class="btn secondary_btn" disabled>Secondary</button>
                <button class="btn alternate_btn" disabled>Alternate</button>
            </div>
        </div>
    </body>
</html>
