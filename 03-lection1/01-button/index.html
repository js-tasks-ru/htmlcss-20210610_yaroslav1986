<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="component">
            <div class="block__title">Buttons</div>
            
            <div class="buttons_wrapper">
                <span class="btn_type_title">Default</span>
                <button class="primary_btn" >Primary</button>
                <button class="secondary_btn" >Secondary</button>
                <button class="alternate_btn" >Alternate</button>
                
                <span class="btn_type_title">Hover</span>
                <button class="primary_btn primary_btn-hover"  >Primary</button>
                <button class="secondary_btn secondary_btn-hover" >Secondary</button>
                <button class="alternate_btn alternate_btn-hover" >Alternate</button>
                
                <span class="btn_type_title">Disabled</span>
                <button class="primary_btn" disabled>Primary</button>
                <button class="secondary_btn" disabled>Secondary</button>
                <button class="alternate_btn" disabled>Alternate</button>
            </div>
        </div>
    </body>
</html>
